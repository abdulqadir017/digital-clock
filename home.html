<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Digital Clock</title>
  <!-- Stylish font link -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* dark gradient background */
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Orbitron', sans-serif; /* digital style font */
    }

    .clock {
      background: rgba(255, 255, 255, 0.1); /* halki transparency */
      padding: 40px 60px;
      border-radius: 20px;
      backdrop-filter: blur(15px); /* glass effect */
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37); /* shadow */
      border: 1px solid rgba(255, 255, 255, 0.18);
      color: #00ffcc; /* neon cyan */
      font-size: 64px;
      letter-spacing: 2px;
      text-shadow: 0 0 15px #00ffcc; /* neon glow effect */
         animation: glow 1s ease-in-out infinite alternate;
    }

      @keyframes glow {
      from {
        text-shadow: 0 0 10px #00ffe7, 0 0 20px #00ffe7;
      }
      to {
        text-shadow: 0 0 20px #00ffe7, 0 0 40px #00ffe7;
      }
    }

    @media (max-width: 600px) {
      .clock {
        font-size: 40px;
        padding: 20px 30px;
      }
    }
  </style>
</head>
<body>

  <!-- Clock box -->
  <div class="clock" id="digitalClock">00:00:00</div>

  <!-- JavaScript for time update -->
  <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      const currentTime = `${hours}:${minutes}:${seconds}`;
      document.getElementById('digitalClock').textContent = currentTime;
    }

    setInterval(updateClock, 1000); // har 1 second mein time update karo
    updateClock(); // page load pe time dikhaye
  </script>

</body>
</html>
